<!--

@devDependency mat-demo ExpandJS/mat-demo#0.9.1

<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../expandjs/expandjs.html">
<link rel="import" href="../mat-icons/navigation-icons.html">
<link rel="import" href="../mat-option/mat-option.html">
<link rel="import" href="../mat-overlay/mat-overlay.html">
<link rel="import" href="../xp-master-state/xp-master-state.html">
<link rel="import" href="../xp-referral-behavior/xp-referral-behavior.html">
<link rel="import" href="../xp-slave-state/xp-slave-state.html">

<dom-module id="mat-submenu">

    <style>
        :host {
            display: block;
            overflow: visible;
        }

        :host #matSubmenuHolder::shadow #matOptionSecondaryIcon {
            -webkit-transform: rotate(-90deg);
            transform: rotate(-90deg);
        }

        :host([showed]) #matSubmenuHolder::shadow #matOptionRipple #matRippleBackground {
            opacity: 0.10;
        }

        :host #matSubmenuOverlay::shadow #matOverlayBody {
            padding: 16px 0;
        }
    </style>

    <template>
        <template is="xp-master-state" id="xpMasterState" slaves="{{submenus}}" slave-tag="mat-submenu"></template>
        <template is="xp-slave-state" master="{{menu}}" master-tag="mat-menu"></template>
        <template is="xp-slave-state" master="{{supermenu}}" master-tag="mat-submenu"></template>
        <mat-option id="matSubmenuHolder" icon="[[icon]]" icon-src="[[iconSrc]]" label="[[label]]" secondary-icon="navigation:arrow-drop-down" on-xp-activate="_handleShow"></mat-option>
        <mat-overlay id="matSubmenuOverlay" background="[[background]]" position="aside" showed="{{showed}}" target="[[self.$.matSubmenuHolder]]" z="[[z]]">
            <content id="content"></content>
        </mat-overlay>
    </template>

    <script>
        Polymer({

            // ELEMENT
            is: 'mat-submenu',

            // BEHAVIORS
            behaviors: [
                Polymer.XPReferralBehavior
            ],

            /*********************************************************************/

            /**
             * Hides the submenu.
             *
             * @method hide
             * @returns {Element}
             */
            hide: function () {
                var self = this;
                self.$.matSubmenuOverlay.hide();
                return self;
            },

            /**
             * Shows the submenu.
             *
             * @method show
             * @returns {Element}
             */
            show: function () {
                var self = this;
                self.$.matSubmenuOverlay.show();
                return self;
            },

            /**
             * Toggles the submenu.
             *
             * @method toggle
             * @returns {Element}
             */
            toggle: function () {
                var self = this;
                self.$.matSubmenuOverlay.toggle();
                return self;
            },

            /*********************************************************************/

            // PROPERTIES
            properties: {

                /**
                 * The element's data.
                 *
                 * @attribute data
                 * @type *
                 * @notifies
                 */
                data: {
                    notify: true,
                    value: null
                },

                /**
                 * If set to true, the element is hidden.
                 *
                 * @attribute empty
                 * @type boolean
                 * @default false
                 * @notifies
                 * @readonly
                 */
                empty: {
                    comptued: '_computeEmpty(label)',
                    notify: true,
                    reflectToAttribute: true,
                    type: Boolean
                },

                /**
                 * The submenu's icon.
                 *
                 * @attribute icon
                 * @type string
                 */
                icon: {
                    reflectToAttribute: true,
                    type: String,
                    value: null
                },

                /**
                 * The submenu's icon's src.
                 *
                 * @attribute icon-src
                 * @type string
                 */
                iconSrc: {
                    reflectToAttribute: true,
                    type: String,
                    value: null
                },

                /**
                 * The submenu's label.
                 *
                 * @attribute label
                 * @type string
                 */
                label: {
                    reflectToAttribute: true,
                    type: String,
                    value: null
                },

                /**
                 * The master menu.
                 *
                 * @attribute menu
                 * @type Element
                 * @notifies
                 * @readonly
                 */
                menu: {
                    notify: true,
                    observer: '_menuChanged',
                    value: null
                },

                /**
                 * If set to true, the submenu is showed.
                 *
                 * @attribute showed
                 * @type boolean
                 * @default false
                 * @notifies
                 */
                showed: {
                    notify: true,
                    observer: '_showedChanged',
                    reflectToAttribute: true,
                    type: Boolean,
                    value: false
                },

                /**
                 * The slave submenus.
                 *
                 * @attribute submenus
                 * @type Array
                 * @notifies
                 * @readonly
                 */
                submenus: {
                    notify: true,
                    type: Array
                },

                /**
                 * The master submenu.
                 *
                 * @attribute supermenu
                 * @type Element
                 * @notifies
                 * @readonly
                 */
                supermenu: {
                    notify: true,
                    observer: '_menuChanged',
                    value: null
                },

                /**
                 * The paper's z-axis position.
                 *
                 * @attribute z
                 * @type number
                 * @default 8
                 * @readonly
                 */
                z: {
                    readOnly: true,
                    type: Number,
                    value: 8
                }
            },

            /*********************************************************************/

            // COMPUTER
            _computeEmpty: function (label) {
                return !label;
            },

            /*********************************************************************/

            // OBSERVER
            _menuChanged: function (post, pre) {

                // Vars
                var self = this;

                // Checking
                if (arguments.length < 2) { return; }

                // Listening
                if (pre) { self.unlisten(pre, 'showed-changed', '_handleHide'); }
                if (post) { self.listen(post, 'showed-changed', '_handleHide'); }

                // Setting
                if (self.supermenu || self.menu) { self._setZ((self.supermenu || self.menu).z + 1); }

                // Handling
                self._handleHide();
            },

            // OBSERVER
            _showedChanged: function (post) {

                // Vars
                var self = this;

                // Showing
                if (post && (self.supermenu || self.menu)) { (self.supermenu || self.menu).show(); }
            },

            /*********************************************************************/

            // HANDLER
            _handleHide: function () {

                // Vars
                var self = this,
                    menu = self.supermenu || self.menu;

                // Hiding
                if (menu && !menu.showed) { self.hide(); }
            },

            // HANDLER
            _handleShow: function (event) {

                // Stopping
                event.stopPropagation();

                // Showing
                this.show();
            }
        });
    </script>

</dom-module>
